<!DOCTYPE html>
<html>

<head>
    <title>예제용 파일</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type='text/css'>
        /* 스타일 */
        body {
            margin: 0;
            padding: 0;
        }

        h1,
        h2 {
            color: #ffffff;
        }

        .wrap {
            width: 960px;
            margin: 0 auto;
            background: #eeeeee;
        }

        .header {
            background: #888888;
            padding: 30px;
        }

        .content {
            padding: 30px;
        }

        .footer {
            background: #333333;
            height: 50px;
            padding: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
        }

        .logo {
            float: left;
            margin-right: 20px;
        }

        .banner img {
            width: 100%;
        }

        .page {
            border: 1px solid #bbbbbb;
            background: #ffffff;
            padding: 20px;
        }
        .page .p_top .top_left,.top_right{
            float: left;
        }
        .page .p_top .top_right{
            text-align: right;
        }
        .clear{
            clear: both;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo"><img src="img/logo.png"></div>
            <h1>CSS활용강의</h1>
            <h2>게시판 만들기</h2>
        </div>
        <div class="content">
            <div class="page">
                <div class="p_top">
                    <div class="top_left">
                        <span>폼을 이용한 글쓰기 입력 페이지 구성</span>>
                        <span><a href="#">자유게시판</a></span>
                    </div>
                    <div class="top_right">
                        <span>2015.5.10</span>
                        <span><a href="#">삭제</a></span>
                    </div>
                    <div class="clear"></div>
                    <div>

                    </div>

                </div>
                <div>

                </div>
                <div>

                </div>
                <div>

                </div>
            </div>
        </div>
        <div class="footer">
            <span>2015.CSS활용강좌 All rights reserved.</span>
        </div>
    </div>
</body>

</html>
