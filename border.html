<!DOCTYPE html>
<html>

<head>
    <title>예제용 파일</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type='text/css'>
        /* 스타일 */
        body {
            margin: 0;
            padding: 0;
        }

        h1,
        h2 {
            color: #ffffff;
        }

        a {
            text-decoration: none;
            color: black;
        }

        ul, li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 960px;
            margin: 0 auto;
            background: #eeeeee;
        }

        .header {
            background: #888888;
            padding: 30px;
        }

        .content {
            padding: 30px;
        }

        .footer {
            background: #333333;
            height: 50px;
            padding: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
        }

        .logo {
            float: left;
            margin-right: 20px;
        }

        .banner img {
            width: 100%;
        }

        .bbslist {
            width: 100%;
            border-spacing: 0;

        }

        .bbslist thead tr th {
            background: #dddddd;
            border-bottom: 2px solid #bbbbbb;
            padding: 10px;
            border-top: 4px solid #999999;
        }

        .bbslist tbody tr td {
            padding: 5px;
            border-bottom: 1px solid #999999;
            text-align: center;
            font-size: 12px;
        }

        .bbslist .t_subject {
            width: 65%;
            text-align: left;
        }

        .bbslist .t_subject a:hover {
            text-decoration: underline;
        }

        .bbslist .t_comment {
            font-size: 10px;
            color: red;
            margin-left: 2px;
        }

        .bbslist .t_author {
            position: relative;
            width: 12%;
            text-align: left;
        }

        .bbslist .t_author img {
            position: absolute;
            top: 7px;
            /*left,right,top,bottom을 적용해야 기준이 적용된다
             기준을 정하지 않으니 그 위치 그대로 
            */
        }

        .bbslist .t_author a {
            position: relative;
            left: 20px;
        }

        .bbslist .t_author .t_icon_num {
            position: absolute;
            top: 0px;
            left: 60px;
        }

        /*
        .bbslist .t_author img {
            position: absolute;
            left:10 px;
            html 기준으로 10px이동 위아래는 안정해져서 그 위치 기준

        }
        */
        .bbslist tfoot tr td {
            border-top: 1px solid #bbbbbb;
            border-bottom: 1px solid #bbbbbb;
            text-align: right;
            padding: 10px;
        }
        .bbslist tfoot tr a:hover {
            background: yellow;
        }

        .bbslist tfoot .t_new_text {
            background: white;
            font-size: 12px;
            border: 1px solid gray;
            padding: 6px;
        }

        .bbslist tfoot td span {
            position: relative;
            top: 4px;
        }
        .page{
            text-align: center;
        }
        .page .page_ul {
            margin-top: 10px;
            display: inline-block;
            
        }
        .page .page_ul li {
            float: left;
            background: #ffffff;
            border: 1px solid gray;
            padding: 10px;

        }

        .clear {
            clear: both;
        }
    </style>
</head>
